    <script>

        document.querySelectorAll('.o_nas_1 a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                const imageUrl = this.getAttribute('data-image');
                const text = this.getAttribute('data-text');

                const dynamicImage = document.getElementById('dynamic-image_1');
                const dynamicText = document.getElementById('dynamic-text_1');

                // Меняем изображение
                dynamicImage.src = imageUrl;

                // Меняем текст
                dynamicText.textContent = text;
            });
        });
